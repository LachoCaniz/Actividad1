<!DOCTYPE html>
<html>
    <head>
    <title>Calculadora</title>

    </head>
    <body>
        <div id="calculadora">
            <div id="resultado">0</div>
            <div id="actual">0</div>
            <div id="botones">
                <button id="botonUno">1</button>
                <button id="botonDos">2</button>
                <button id="botonTres">3</button>
                <button id="botonCuatro">4</button>
                <button id="botonCinco">5</button>
                <button id="botonSeis">6</button>
                <button id="botonSiete">7</button>
                <button id="botonOcho">8</button>
                <button id="botonNueve">9</button>
                <button id="botonCero">0</button>
                <button id="botonSuma">+</button>
                <button id="botonResta">-</button>
                <button id="botonDivision">/</button>
                <button id="botonMultiplicacion">x</button>
                <button id="botonLimpiar">c</button>
            </div>
        </div>

        <script type="text/javascript" src="index.js"></script>

    </body>

</html>
